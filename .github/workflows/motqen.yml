name: Deploy Motqen website to Droplet

on:
  push:
    branches: [$default-branch]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js app
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_SANITY_PERSPECTIVE: ${{ secrets.NEXT_PUBLIC_SANITY_PERSPECTIVE }}
          NEXT_PUBLIC_SANITY_READ_TOKEN: ${{ secrets.NEXT_PUBLIC_SANITY_READ_TOKEN }}
          SANITY_STUDIO_URL: ${{ secrets.SANITY_STUDIO_URL }}
          SANITY_STUDIO_PROJECT_ID: ${{ secrets.SANITY_STUDIO_PROJECT_ID }}
          SANITY_STUDIO_DATASET: ${{ secrets.SANITY_STUDIO_DATASET }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          SANITY_READ_TOKEN: ${{ secrets.SANITY_READ_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          CSRF_SECRET: ${{ secrets.CSRF_SECRET }}
        run: pnpm run build

      - name: Create deployment archive
        run: tar -czf next-build.tar.gz .next node_modules package.json pnpm-lock.yaml

      - name: Deploy to DigitalOcean droplet via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PUBLIC_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/MotqenProduction

            # Backup current build
            if [ -d ".next" ]; then
              mv .next .next.bak
            fi
            if [ -d "node_modules" ]; then
              mv node_modules node_modules.bak
            fi

      - name: Copy build files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PUBLIC_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "next-build.tar.gz"
          target: "/var/www/MotqenProduction"

      - name: Extract build files and restart PM2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PUBLIC_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/MotqenProduction

            # Extract the new build
            tar -xzf next-build.tar.gz
            rm next-build.tar.gz

            # Remove backups if extraction was successful
            if [ $? -eq 0 ]; then
              rm -rf .next.bak node_modules.bak
            else
              # Restore from backup if extraction failed
              rm -rf .next node_modules
              mv .next.bak .next
              mv node_modules.bak node_modules
              echo "Deployment failed, restored from backup"
              exit 1
            fi

            # Start or reload PM2 process
            if pm2 list | grep -q 'motqen-app'; then
              pm2 reload motqen-app --update-env
            else
              pm2 start pnpm --name "motqen-app" -- start
            fi

            pm2 save
